			<h1 style="color:red;background-color:black"><font size=14>LIST OF SOFTWARES</font></h1>
		
		
		<table class="table table-striped table-dark">
		
			<thead class="table-dark">
				<tr>
				
					<th>Software Name</th>
						<th>Company Name</th>
						<th>Description</th>
						<th>Stock</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="software : ${softwareList} ">
					<td th:text="${software.softwarename}" class="sucess"></td>
					<td th:text="${software.companyname}"></td>
				<td th:text="${software.description}"></td>
				<td th:text="${software.stock}"></td>
				<td th:text="${software.price}"></td>
				<td>
					<a th:href ="@{/delete/{id}(id=${software.id})}" class="btn btn-danger">Delete</a>
					<a th:href ="@{/update/{id}(id=${software.id})}" class="btn btn-success">Update</a>
					</td>
				</tr>
			</tbody>

		</table>
		<div>
			<div class="col-lg-3">
				<a th:href="@{software/createNewSoftware}" class="btn btn-info">Add new
					software</a>
					
			</div>
		</div>
